<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit user</title>
</head>
<body>




<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{username}" id="name"/>
    </br>

    <label for="lastname">Enter last name:</label>
    <input type="text" th:field="*{lastname}" id="lastname"/>
    </br>

    <label for="age">Enter age:</label>
    <input type="text" th:field="*{age}" id="age"/>
    </br>

    <label for="email">Enter email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    </br>

    <label for="role">Enter role:</label>
    <input type="text" th:field="*{role}" id="role"/>
    </br>

    <label for="password">Enter password:</label>
    <input type="password" th:field="*{password}" id="password"/>
    </br>


    <input type="submit" value="Update!"/>
    <a href="/logout"><input type="submit" value="Logout"></a>

</form>


</body>
</html>
