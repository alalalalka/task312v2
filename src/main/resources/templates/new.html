<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default" style="background-color: #343a40">
  <div class="container-fluid">
    <div class="navbar-header">
      <div class="text-left, text-light"><h5>
        <div th:object="${userInHeader}">
          <span class="align-middle font-weight-bold" th:text="${userInHeader.username}"></span>
          <span class="align-middle" >with roles</span>
          <span class="align-middle" th:text="${userInHeader.getRole()}"></span>
        </div>
      </h5></div>
    </div>
    <div class="text-right"><a class="text-muted" href="/logout">Logout</a></div>
  </div>
</nav>
</br>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2" style="background-color: white">
      <ul class="nav flex-column nav-pills">
        <li><a class="nav-link active" aria-selected="true" href="#">Admin</a></li>
        <li><a class="nav-item nav-link" href="#">User</a></li>
      </ul>
    </div>
    <div class="col-md-10" style="background-color: #f8f9fa">
      <h1>Admin panel</h1>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="/admin">Users table</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#!">New user</a>
        </li>
      </ul>
      <div class="card">
        <div class="card-header">
          <div  style="background-color: #f7f7f7">
            <h5>Add new user</h5>
          </div>
        </div>
        <div class="col-md-4 container justify-content-center">
        <div class="card-body" style="background-color: white">
          <form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
            <div class="form-group text-center">
              <label for="username"><b>First name</b></label>
              <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Enter name:">
            </div>
            <div class="form-group text-center">
              <label for="lastname"><b>Last name</b></label>
              <input type="text" class="form-control" th:field="*{lastname}" id="lastname" placeholder="Enter last name:">
            </div>
            <div class="form-group text-center">
              <label for="age"><b>Age</b></label>
              <input type="text" class="form-control" name="age" th:field="*{age}" id="age" placeholder="Enter age:">
            </div>
            <div class="form-group text-center">
              <label for="email"><b>Email</b></label>
              <input type="text" class="form-control" name="email" th:field="*{email}" id="email" placeholder="Enter email:">
            </div>
            <div class="form-group text-center">
              <label for="password"><b>Password</b></label>
              <input type="password" class="form-control" name="password" th:field="*{password}" id="password" placeholder="Enter password:">
            </div>
            <div >
              <div class="text-center"><label for="role"><b>Role</b></label></div>
              <select class="custom-select w-100"
                      size="2" multiple="multiple" th:field="*{roles}"
                      type="text" id="role">
                <option th:each="role : ${roles}" th:value="${role.getId()}"
                        th:text="${role.toString()}"></option>
              </select>
            </div>
            </br>
            <div class="text-center">
              <button type="submit" class="btn btn-success">Add new user</button>
            </div>
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
